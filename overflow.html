  <title>Overflow</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      overflow: auto;
      border: 2px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    Цей блок має обмежену висоту. Якщо текст виходить за межі, з’явиться скрол.
    Додаємо більше тексту, щоб побачити, як працює overflow.
    І ще трошки. І ще...
  </div>
</body>
</html>
