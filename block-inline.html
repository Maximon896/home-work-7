<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Блокові та інлайнові елементи</title>
  <style>
    .block {
      background-color: lightblue;
      padding: 10px;
      margin: 5px;
    }
    .inline {
      background-color: lightcoral;
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="block">Це блоковий елемент (div)</div>
  <div class="block">Ще один блоковий елемент</div>
  <span class="inline">Це інлайновий елемент (span)</span>
  <span class="inline">Ще один інлайновий елемент</span>
</body>
</html>
