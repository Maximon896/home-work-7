<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Float і Clear</title>
  <style>
    .float-left {
      float: left;
      width: 100px;
      height: 100px;
      background: orange;
      margin: 10px;
    }
    .float-right {
      float: right;
      width: 100px;
      height: 100px;
      background: tomato;
      margin: 10px;
    }
    .clear {
      clear: both;
      background: lightblue;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="float-left">Ліворуч</div>
  <div class="float-right">Праворуч</div>
  <div class="clear">Цей блок йде після float-елементів</div>
</body>
</html>
